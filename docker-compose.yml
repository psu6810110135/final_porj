services:
  postgres:
    image: postgres:16-alpine
    container_name: thai_tours_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: thai_tours
      POSTGRES_PASSWORD: thai_tours_password
      POSTGRES_DB: thai_tours
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thai_tours -d thai_tours"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
